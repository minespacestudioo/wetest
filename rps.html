<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper & Scissors</title>
    <link rel="icon" href="img/we.jpg" type="image/gif" sizes="16x16" />
    <link rel="icon" href="img/we.jpg" type="image/gif" sizes="32x32" />
    <link rel="stylesheet" href="style/rps.css" />
  </head>
  <body>
    <div class="container">
      <h2>Rock, Paper &amp; Scissors</h2>
      <div class="rpgcont">
        <img src="img/rock.png" title="Rock" onclick="startGame( 'rock' )" />
        <img src="img/paper.png" title="Paper" onclick="startGame( 'paper' )" />
        <img src="img/scissors.png" title="Scissors" onclick="startGame( 'scissors' )" />
      </div>
      <p id="whowins">Choose your move</p>
      <div id="score">
        <span class="sides">User: 0</span>
        <span class="sides">Computer: 0</span>
      </div>
      <div class="back">
        <a href="index.html"
          ><img src="img/back.png" alt="back" width="48px" height="48px"
        /></a>
      </div>
    </div>
    <script src="script/rps.js"></script>
  </body>
</html>
