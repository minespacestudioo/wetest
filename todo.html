<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" href="img/we.jpg" type="image/gif" sizes="16x16" />
    <link rel="icon" href="img/we.jpg" type="image/gif" sizes="32x32" />
    <link rel="stylesheet" href="style/todo.css" />
  </head>

  <body>
    <div class="container">
      <h2>To Do List</h2>
      <form>
        <input
          type="text"
          id="listitem"
          autocomplete="off"

        <button id="add">Add</button>
      </form>
      <ul id="list"></ul>
      <div class="back">
        <a href="index.html"
          ><img src="img/back.png" alt="back" width="48px" height="48px"
        /></a>
      </div>
    </div>
    <script src="script/todo.js"></script>
  </body>
</html>
